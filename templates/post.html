<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Alex Angelini</title>
  <link href="//fonts.googleapis.com/css?family=Lato:900|Ubuntu" rel="stylesheet" type="text/css">
  <link href="/bootstrap.css" rel="stylesheet">
  <link href="/font-awesome.css" rel="stylesheet">
  <link href="/main.less" rel="stylesheet/less" type="text/css">
  <script src="/less-1.3.0.js"></script>
</head>
<body>
  <nav class="bar">
    <a href="/">
      <div class="color1 link">
        <i class="icon-home icon-large"></i>
        <span>Home</span>
      </div>
    </a>
    <a href="/about.html">
      <div class="color2 link">
        <i class="icon-question-sign icon-large"></i>
        <span>About Me</span>
      </div>
    </a>
    <a href="https://github.com/SoapyIllusions" target="_blank">
      <div class="color3 link">
        <i class="icon-github icon-large"></i>
        <span>Github</span>
      </div>
    </a>
    <a href="https://twitter.com/@soapyillusions" target="_blank">
      <div class="color4 link">
        <i class="icon-twitter icon-large"></i>
        <span>Twitter</span>
      </div>
    </a>
    <a href="mailto:alex.louis.angelini@gmail.com" target="_blank">
      <div class="color5 link">
        <i class="icon-envelope icon-large"></i>
        <span>Email</span>
      </div>
    </a>
  </nav>
  <article class="post container">
    <header>
      <h1 class="title">{{title}}</h1>
      <div class="date">
        {{#date}}
          <time class="timeago" datetime="{{year}}-{{month}}-{{day}}">{{year}}-{{month}}-{{day}}</time>
        {{/date}}
      </div>
    </header>
    <div class="row">
      <div class="content offset1 span10">{{{content}}}</div>
    </div>
  </article>

  <script src="/jquery-1.8.2.js"></script>
  <script src="/jquery.timeago-0.11.4.js"></script>
  <script src="/main.js"></script>

  <script type="text/javascript">

      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>
</html>
